<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tree 1</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
</head>

<body style="margin: 10; overflow: hidden;">

    <!-- Back Button UI -->
    <div style="position: fixed; top:80%; width:100%; text-align: center; z-index: 1;">
        <img src="./media/back button.png" width="80" height="80">
        <button id="Back"></button>
    </div>

    <!-- AR Scene -->
    <a-scene
        cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <!-- Tree 4 -->
        <a-gltf-model
            id="Tree4"
            src="./media/MainSphereTreeFluro.glb"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: -33.9149819; longitude: 151.0366839;"
        >
            <a-text value="This is a 
Spotted Gum
(Corymbia maculata)

It has a Trunk that is 120mm wide"
                align="center" color="white" visible="true"
                scale="3.5 3.5 3.5" position="0 -2.5 0" billboard>
            </a-text>

            <a-text value="Tree4.html" align="center" color="blue"
                visible="true" scale="2 2 2" position="0 1.5 1" billboard>
            </a-text>

            <a-text value="9m Tall" align="center" color="red"
                visible="true" scale="2 2 2" position="3 2.5 1.5" billboard>
            </a-text>

            <a-text value="2m Wide" align="center" color="yellow"
                visible="true" scale="2 2 2" position="0 4.8 3.5" billboard>
            </a-text>
        </a-gltf-model>

        <!-- Tree 5 -->
        <a-gltf-model
            id="Tree5"
            src="./media/MainSphereTreeFluro.glb"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: -33.91511468; longitude: 151.0366889;"
        >
            <a-text value="This is a 
Spotted Gum
(Corymbia maculata)

It has a Trunk that is 120mm wide"
                align="center" color="white" visible="true"
                scale="3.5 3.5 3.5" position="0 -2.5 0" billboard>
            </a-text>

            <a-text value="Tree5.html" align="center" color="blue"
                visible="true" scale="2 2 2" position="0 1.5 1" billboard>
            </a-text>

            <a-text value="7m Tall" align="center" color="red"
                visible="true" scale="2 2 2" position="3 2.5 1.5" billboard>
            </a-text>

            <a-text value="2m Wide" align="center" color="yellow"
                visible="true" scale="2 2 2" position="0 4.8 3.5" billboard>
            </a-text>
        </a-gltf-model>

        <!-- Camera -->
        <a-camera
            look-controls-enabled="false"
            arjs-look-controls="smoothingFactor: 0.1"
            gps-camera="simulateLatitude: -33.91492937747821; simulateLongitude: 151.03658555010574; minDistance: 1;"
            rotation-reader>
        </a-camera>

    </a-scene>

    <script>
        document.querySelector("#Back").addEventListener("click", function () {
            window.history.back();
        });
    </script>

</body>
</html>
